name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Resolve dependencies
      run: |
        sudo apt-get update && \
        sudo apt-get install libcairo2-dev libcsv-dev libcurl4-openssl-dev libjson-c-dev libtidy-dev
    - name: Build
      run: make
